<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 24px;
            border-radius: 8px;
            margin: auto;
            border: 1px solid #e5e7eb;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h2 {
            color: #111827;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if logo_url %}
            <img src="{{ base_url }}/static/centum_black_logo.png" alt="Centum Health Logo" class="logo">
        {% endif %}
        <h2>Hello,</h2>
        <p>You recently requested to reset your password for your <strong>Centum Health</strong> account.</p>
        <p>Click the button below to reset it:</p>
        <a href="{{ reset_url }}" class="button">Reset Password</a>
        <p>If you didnâ€™t request a password reset, you can safely ignore this email.</p>
        <div class="footer">
            &copy; 2025 Centum Health. All rights reserved.
        </div>
    </div>
</body>
</html>
