<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Contact Us Submission</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .header {
        border-bottom: 2px solid #e5e7eb;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
      .header h2 {
        margin: 0;
        color: #1f2937;
      }
      .details {
        margin-bottom: 20px;
      }
      .details p {
        margin: 6px 0;
        font-size: 14px;
      }
      .message-box {
        background: #f3f4f6;
        border-left: 4px solid #2563eb;
        padding: 12px;
        border-radius: 4px;
        font-size: 14px;
        white-space: pre-line;
      }
      .footer {
        border-top: 1px solid #e5e7eb;
        margin-top: 20px;
        padding-top: 10px;
        font-size: 12px;
        color: #6b7280;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>ðŸ“© New Contact Us Message</h2>
      </div>

      <div class="details">
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        {% if phone %}
        <p><strong>Phone:</strong> {{ phone }}</p>
        {% endif %}
        <p><strong>Subject:</strong> {{ subject }}</p>
      </div>
      <p><strong>Message</strong>
      <div class="message-box">
        {{ message }}
      </div>

      <div class="footer">
        <p>This message was submitted via the <strong>{{ app_name }}</strong> Contact Us form.</p>
        <p>&copy; {{ year }} {{ app_name }}. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
