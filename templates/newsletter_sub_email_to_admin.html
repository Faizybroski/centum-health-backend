<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New Subscriber Alert</title>
    <style>
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #6b7280;
        text-align: center;
      }
    </style>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    "
  >
    <table
      align="center"
      width="600"
      style="background: #ffffff; padding: 20px; border-radius: 8px"
    >
      <tr>
        <td align="center" style="padding-bottom: 20px">
          <img
            src="https://centumhealth.vercel.app/assets/icons/centum_health-logo.png"
            alt="Company Logo"
            width="140"
            style="display: block"
          />
        </td>
      </tr>
      <tr>
        <td>
          <h2 style="color: #333">ðŸ“¢ New Newsletter Subscription</h2>
          <p style="color: #555; font-size: 15px">
            A new user has subscribed to the newsletter:
          </p>

          <p style="font-size: 16px; color: #333">
            <strong>Subscriber Email:</strong>
            <span style="color: #007bff">{{subscriber_email}}</span>
          </p>
          <p style="color: #888; font-size: 12px; margin-top: 20px">
            Time: {{subscribed_at}}
          </p>
        </td>
      </tr>
      <tr class="footer">
        <td>
          <p>&copy; {{ year }} {{ app_name }}. All rights reserved.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
